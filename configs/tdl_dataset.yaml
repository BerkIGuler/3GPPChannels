# TDL channel dataset generation config
# For each (delay_spread, max_doppler_shift) pair we generate num_channels_per_config channel matrices.

delay_profile: "A"
num_channels_per_config: 2381
random_seed: 123
start_rb: 0
num_rbs: 10
spacing: 15
tx_antenna_count: 1
rx_antenna_count: 1
carrier_freq: 3.5e9

# Grid of (delay_spread [ns], max_doppler_shift [Hz]) to sweep
delay_spreads: [25, 50, 100, 150, 200, 300]
max_doppler_shifts: [50, 100, 150, 200, 300, 500, 1000]

show_progress: true