# DO NOT EDIT THIS FILE.
# TDL-A train/val channel dataset generation config
# For each (delay_spread, max_doppler_shift) pair we generate num_channels_per_config channel matrices.

delay_profile: "A"
num_channels_per_config: 417  # amounts to 100k channels in total
random_seed: 123
start_rb: 0
num_rbs: 10
spacing: 15
tx_antenna_count: 1
rx_antenna_count: 1
carrier_freq: 3.5e9

# Grid of (delay_spread [ns], max_doppler_shift [Hz]) to sweep
delay_spreads: [25, 50, 75, 100, 125, 150, 175, 200, 225, 250, 275, 300]
max_doppler_shifts: [50, 100, 150, 200, 250, 300, 350, 400, 450, 500, 550, 600, 650, 700, 750, 800, 850, 900, 950, 1000]

show_progress: true